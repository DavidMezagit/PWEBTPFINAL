    <!-- SECCIÓN DE INICIO -->
    <section id="inicio">
        <div class="banner">
            <div class="tittle-banner">
                <h1 class="border">MUNDO MATE</h1>
            </div>
        </div>
    </section>

    <!-- SECCIÓN TIPOS DE MATE -->
    <section id="tipos-de-mate">
        <div class="titulo">
            <h2>Descubre los Tipos de Mate</h2>
        </div>

        <article class="Article">
            <figure class="Mate">
                <h3 class="Nombre">Mate Tradicional</h3>
                <div class="img">
                    <img src="img/mateCalabaza.webp" alt="Mate de Calabaza">
                </div>
                <figcaption class="Descripcion">Hecho de calabaza curada, es el recipiente por excelencia. Ofrece un sabor único que mejora con el uso continuo, absorbiendo la esencia de la yerba.</figcaption>
            </figure>
            <figure class="Mate">
                <h3 class="Nombre">Mate Imperial</h3>
                <div class="img">
                    <img src="img/mateImperial.jpg" alt="Mate Imperial">
                </div>
                <figcaption class="Descripcion">Un mate de lujo, generalmente de calabaza, pero forrado en cuero y adornado con una virola de alpaca o plata. Es un símbolo de estatus y tradición.</figcaption>
            </figure>
            <figure class="Mate">
                <h3 class="Nombre">Mate de Acero</h3>
                <div class="img"><img src="img/mateAcero.jpg" alt="Mate de Acero"></div>
                <figcaption class="Descripcion">Moderno y duradero, el mate de acero inoxidable no requiere curado, no absorbe sabores y es muy fácil de limpiar. Ideal para quienes varían de yerba.</figcaption>
            </figure>
        </article>
    </section>
